configuration:
  ism7_ip:
    name: ISM7 IP Adresse
  ism7_password:
    name: ISM7 Passwort
  device_name:
    name: ISM7 Gerätename
    description: Ein eindeutiger Name der dein Wolf-Gerät identifiziert. Wird genutzt um eindeutige Entitynamen zu generieren. Darf keine Sonderzeichen, Leerzeichen, ... enthalten.
  interval:
    name: Update Intervall (Sekunden)
  debug_logging:
    name: Debug logging
  additional_devices:
    name: Weitere ISM7 Geräte
    description: >-
      Wenn weitere ISM7 Geräte vorhanden sind, können diese hier speizifiziert werden um mehrere ism7mqtt Instanzen zu starten.
      Dazu mehrere Blöcke dieser Art angeben:
      - device_name: "WolfHeizung2"
        ism7_ip: 192.168.x.x
        ism7_password: xxxx
        interval: 60


